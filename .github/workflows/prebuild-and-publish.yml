name: Build prebuilt binaries

on:
  push:
    tags:
      - "v*"

jobs:
  prebuilds:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20, 22]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install system deps (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential python3 pkg-config \
            libtesseract-dev libleptonica-dev

      - name: Install system deps (macOS only)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install tesseract leptonica

      - name: Install deps
        run: npm ci

      - name: Build prebuilds
        run: npm run prebuild

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.os }}-node${{ matrix.node-version }}
          path: prebuilds/
          if-no-files-found: error
  publish:
    needs: prebuilds
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Download prebuild artifacts
        uses: actions/download-artifact@v4
        with:
          path: prebuilds-merged

      - name: Merge prebuilds folders
        run: |
          mkdir -p prebuilds
          find prebuilds-merged -type f -name "*.node" -exec bash -c '
            for f; do
              rel="${f#prebuilds-merged/}"
              rel="${rel#*/prebuilds/}"
              mkdir -p "prebuilds/$(dirname "$rel")"
              cp "$f" "prebuilds/$rel"
            done
          ' bash {} +

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build TypeScript
        run: npm run build:ts

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload merged prebuilds
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: prebuilds/
          asset_name: prebuilds-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Check package contents
        run: npm pack

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
